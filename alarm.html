<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Συναγερμός</title>
  <style>
    body {
      margin: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #b71c1c, #7f0000);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
      text-align: center;
      user-select: none;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }
    button {
      font-size: 28px;
      padding: 20px 60px;
      border: none;
      border-radius: 30px;
      background: #ff5252;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255,82,82,0.7);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Συναγερμός!</h1>
  <button id="stop-btn">Διακοπή Συναγερμού</button>

  <audio id="alarm-sound" src="sounds/alarm_ring.mp3" preload="auto" loop></audio>

  <script>
    const alarmSound = document.getElementById('alarm-sound');
    const stopBtn = document.getElementById('stop-btn');

    // Start playing alarm sound (looped)
    function startAlarm() {
      alarmSound.currentTime = 0;
      alarmSound.play().catch(() => {});
    }

    startAlarm();

    stopBtn.addEventListener('click', () => {
      alarmSound.pause();
      // Redirect back or close tab maybe
      window.location.href = './display.html'; // or wherever you want
    });
  </script>
</body>
</html>
