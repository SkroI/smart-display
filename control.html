<!DOCTYPE html>
<html>
<head>
  <title>Message Control Panel</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.2em;
      padding: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Send Message</h2>
  <textarea id="msg" placeholder="Enter your message here"></textarea><br />
  <button onclick="copyMessage()">Copy Message to Clipboard</button>

  <p>After copying, go to your <a href="https://github.com/yourusername/smart-display/blob/main/message.txt" target="_blank">message.txt on GitHub</a> and paste your message there by editing the file.</p>

  <script>
    function copyMessage() {
      const msg = document.getElementById('msg').value;
      navigator.clipboard.writeText(msg).then(() => {
        alert('Message copied! Now paste it in the GitHub message.txt file.');
      });
    }
  </script>
</body>
</html>
