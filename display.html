<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    #time {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #message {
      font-size: 28px;
      min-height: 60px;
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div id="message">Loading message...</div>

  <script>
    const timeElement = document.getElementById('time');
    const messageElement = document.getElementById('message');

    // Update time every second
    function updateTime() {
      const now = new Date();
      timeElement.textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    let lastMessage = '';

    async function fetchMessage() {
      try {
        // Cache busting with timestamp query param
        const url = 'message.txt?t=' + new Date().getTime();
        const response = await fetch(url);

        if (!response.ok) throw new Error('Network response was not ok');

        const text = await response.text();

        // Update only if changed
        if (text.trim() !== lastMessage.trim()) {
          lastMessage = text;
          messageElement.textContent = text;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        messageElement.textContent = 'Error loading message';
      }
    }

    // Fetch message every 15 seconds
    fetchMessage(); // Initial fetch
    setInterval(fetchMessage, 15000);
  </script>
</body>
</html>
