<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Οθόνη Κλειδώματος</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: #000; /* fallback color */
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    .lockscreen-container {
           background: rgba(255 255 255 / 0.15);
      border-radius: 24px;
      padding: 60px 100px;
      backdrop-filter: blur(40px);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.5),
        inset 0 0 0 1px rgba(255, 255, 255, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90vw;
      user-select: none;
      z-index: 1;
    }

    #time {
      background: transparent;
      font-weight: 300;
      font-size: 96px;
      letter-spacing: 4px;
      line-height: 1.05;
      margin-bottom: 12px;
      color: #000; /* black for contrast */
      text-shadow: none;
    }

    #date {
      font-weight: 400;
      font-size: 22px;
      letter-spacing: 0.04em;
      color: #333;
      margin-bottom: 40px;
    }

    /* Popup μήνυμα */
    #message-popup {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255 255 255 / 0.15);
      padding: 20px 35px;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      font-size: 28px;
      color: #000;
      cursor: pointer;
      max-width: 80vw;
      text-align: center;
      user-select: text;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    #message-popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="lockscreen-container" role="main" aria-label="Οθόνη Κλειδώματος">
    <div id="time" aria-live="polite">--:--</div>
    <div id="date" aria-live="polite">Φόρτωση ημερομηνίας...</div>
  </div>

  <div id="message-popup" role="alert" aria-live="assertive" tabindex="0"></div>

  <audio id="notify-sound" src="ding.mp3" preload="auto"></audio>

  <script>
    const timeElement = document.getElementById('time');
    const dateElement = document.getElementById('date');
    const messagePopup = document.getElementById('message-popup');
    const sound = document.getElementById('notify-sound');

    let lastMessage = '';
    let fetching = false;

    function updateTimeAndDate() {
      const now = new Date();
      timeElement.textContent = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute: '2-digit', hour12: false});
      dateElement.textContent = now.toLocaleDateString('el-GR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
    }

    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    messagePopup.addEventListener('click', () => {
      messagePopup.classList.remove('visible');
    });

    async function fetchMessage() {
      if (fetching) return;
      fetching = true;
      try {
        const url = 'https://raw.githubusercontent.com/SkroI/smart-display/main/message.txt?t=' + Date.now();
        const response = await fetch(url, {cache: 'no-store'});
        if (!response.ok) throw new Error('Απέτυχε η λήψη');
        const text = await response.text();
        const trimmedText = text.trim();

        if (trimmedText && trimmedText !== lastMessage) {
          lastMessage = trimmedText;
          messagePopup.textContent = trimmedText;
          messagePopup.classList.add('visible');

          sound.currentTime = 0;
          sound.play().catch(() => {});
        } else if (!trimmedText) {
          messagePopup.classList.remove('visible');
          lastMessage = '';
        }
      } catch (e) {
        console.error(e);
      } finally {
        fetching = false;
      }
    }

    fetchMessage();
    setInterval(fetchMessage, 5000);
  </script>
</body>
</html>
