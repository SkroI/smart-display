<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>MacBook Lock Screen Style</title>
  <style>
    /* Use system font like San Francisco */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2d2d30, #1a1a1d);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .lockscreen-container {
      background: rgba(255 255 255 / 0.07);
      border-radius: 24px;
      padding: 60px 100px;
      backdrop-filter: blur(40px);
      box-shadow:
        0 8px 32px rgb(0 0 0 / 0.5),
        inset 0 0 0 1px rgb(255 255 255 / 0.15);
      text-align: center;
      max-width: 500px;
      width: 90vw;
      user-select: none;
    }

    #time {
      font-weight: 300;
      font-size: 96px;
      letter-spacing: 4px;
      line-height: 1.05;
      margin-bottom: 12px;
      color: #ffffffdd;
      text-shadow: 0 1px 4px rgb(0 0 0 / 0.7);
    }

    #date {
      font-weight: 400;
      font-size: 22px;
      letter-spacing: 0.04em;
      color: #c0c0c8;
      margin-bottom: 40px;
      text-shadow: 0 1px 3px rgb(0 0 0 / 0.4);
    }

    #message {
      font-weight: 400;
      font-size: 28px;
      line-height: 1.3;
      color: #dcdce1;
      padding: 20px 30px;
      border-radius: 16px;
      background: rgba(255 255 255 / 0.1);
      box-shadow: 0 0 12px rgb(0 0 0 / 0.3);
      min-height: 80px;
      transition: opacity 0.8s ease;
      user-select: text;
    }

    #message.fade-out {
      opacity: 0;
    }

  </style>
</head>
<body>
  <div class="lockscreen-container" role="main" aria-label="Lock Screen Display">
    <div id="time" aria-live="polite">--:--:--</div>
    <div id="date" aria-live="polite">Loading date...</div>
    <div id="message" aria-live="polite">Loading message...</div>
  </div>

  <audio id="notify-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    const timeElement = document.getElementById('time');
    const dateElement = document.getElementById('date');
    const messageElement = document.getElementById('message');
    const sound = document.getElementById('notify-sound');

    let lastMessage = '';
    let fetching = false;

    function updateTimeAndDate() {
      const now = new Date();
      timeElement.textContent = now.toLocaleTimeString([], { hour12: false });
      dateElement.textContent = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
    }

    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    async function fetchMessage() {
      if (fetching) return;
      fetching = true;
      try {
        const url = 'message.txt?t=' + Date.now();
        const response = await fetch(url, { cache: 'no-store' });
        if (!response.ok) throw new Error('Fetch failed');
        const text = await response.text();

        if (text.trim() !== lastMessage.trim()) {
          // Fade out old message
          messageElement.classList.add('fade-out');
          setTimeout(() => {
            messageElement.textContent = text.trim();
            messageElement.classList.remove('fade-out');
            lastMessage = text.trim();

            // Play notification sound if allowed
            sound.currentTime = 0;
            sound.play().catch(() => {});
          }, 700);
        }
      } catch (e) {
        messageElement.textContent = 'Error loading message';
        console.error(e);
      } finally {
        fetching = false;
      }
    }

    fetchMessage();
    setInterval(fetchMessage, 15000);
  </script>
</body>
</html>
