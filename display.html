<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Κλειδωμένη Οθόνη</title>
  <style>
    /* Background & center */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #1c1c1e, #121214);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    /* Time */
    #time {
      font-size: 100px;
      font-weight: 300;
      letter-spacing: 10px;
      margin-bottom: 20px;
      user-select: none;
    }
    /* Message popup */
    #message-popup {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px 40px;
      max-width: 80vw;
      font-size: 32px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      user-select: text;
      display: none; /* hidden by default */
      margin-bottom: 40px;
      transition: opacity 0.3s ease;
    }
    /* Show message */
    #message-popup.visible {
      display: block;
    }
    /* Alarm button */
    #alarm-btn {
      padding: 15px 50px;
      font-size: 24px;
      border-radius: 30px;
      border: none;
      background-color: #ff453a;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 69, 58, 0.6);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    #alarm-btn:hover {
      background-color: #ff3b30;
    }
  </style>
</head>
<body>

  <div id="time">--:--</div>

  <div id="message-popup" title="Κλικ για απόκρυψη μηνύματος"></div>

  <button id="alarm-btn" style="display:none;">Προειδοποίηση</button>

  <audio id="notify-sound" src="ding.mp3" preload="auto"></audio>

  <script>
    const timeEl = document.getElementById('time');
    const messagePopup = document.getElementById('message-popup');
    const alarmBtn = document.getElementById('alarm-btn');
    const sound = document.getElementById('notify-sound');

    // Update time without seconds every minute
    function updateTime() {
      const now = new Date();
      // Format hh:mm, 24-hour Greek locale
      timeEl.textContent = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute: '2-digit'});
    }
    updateTime();
    setInterval(updateTime, 60000);

    let lastMessage = '';
    let fetching = false;

    // Hide message on click
    messagePopup.addEventListener('click', () => {
      messagePopup.classList.remove('visible');
      alarmBtn.style.display = 'none';
      lastMessage = '';
    });

    // Show alarm button only when message visible
    function toggleAlarmButton(show) {
      alarmBtn.style.display = show ? 'inline-block' : 'none';
    }

    alarmBtn.addEventListener('click', () => {
      window.location.href = './alarm.html';
    });

    async function fetchMessage() {
      if (fetching) return;
      fetching = true;
      try {
        // Cache busting
        const response = await fetch('message.txt?t=' + Date.now(), {cache: 'no-store'});
        if (!response.ok) throw new Error('Δεν φορτώθηκε το μήνυμα');
        const text = await response.text();
        const trimmed = text.trim();

        if (trimmed && trimmed !== lastMessage) {
          lastMessage = trimmed;
          messagePopup.textContent = trimmed;
          messagePopup.classList.add('visible');
          toggleAlarmButton(true);

          // Try playing sound, catch to ignore errors if blocked
          sound.currentTime = 0;
          sound.play().catch(() => {});
        } else if (!trimmed) {
          // No message, hide popup & button
          messagePopup.classList.remove('visible');
          toggleAlarmButton(false);
          lastMessage = '';
        }
      } catch (e) {
        console.error(e);
      } finally {
        fetching = false;
      }
    }

    fetchMessage();
    setInterval(fetchMessage, 15000); // every 15 seconds
  </script>

</body>
</html>
